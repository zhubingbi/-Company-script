<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
    <script src="../static/jquery-3.1.1.min.js"
</head>
<body>
    <div id = 'content'>

    </div>
    <button id="button">
        click me
    </button>
    <script>
        $(
            function(){
                $('#button').click(
                    function(){
                        $('#content').text('hello world')
                    }
                )
            }
        )
    </script>
</body>

</html>
